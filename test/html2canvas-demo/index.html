<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML2Canvas DEMO</title>
    <style>
        .btn {
            background: #43ac43;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
        }

        .btn-container {
            margin: 10px 0;
        }

        #capture img {
            max-width: 300px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>html2canvas 测试 demo</h1>
    <div class="target-container js-container">
        <!-- start [capture] -->
        <div id="capture" style="padding: 10px; background: #f5da55; width: 550px; height: 400px;">
            <h4 style="color: #000;">Hello html2Canvas!</h4>
            <img src="https://static2.qschou.com/img/v7/home/index_v7_3/transmigration.jpeg">
        </div>
        <!-- end [capture] -->
    </div>
    
    <div class="btn-container">
        <a href="javascript:void(0);" class="btn js-capture">截图</a>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        var target = document.querySelector('#capture')

        const allImgs = getAllCapturedImage('#capture')
        Array.prototype.forEach.call(allImgs, function(item) {
            loadImage(item.src).then(src => {
                item.src = src
            })
        })

        var btn = document.querySelector('.js-capture')
        btn.onclick = function() {
            capture(target)
        }

        function capture(target) {
            html2canvas(target, {useCORS: true}).then(canvas => {
                console.log(canvas, '[canvas]')
                document.body.appendChild(canvas)
            })
        }

        function getAllCapturedImage(container) {
            const imgs = document.querySelectorAll(container + ' img')
            return imgs
        }

        function loadImage(src) {
            return new Promise((resovle, reject) => {
                const img = new Image()
                img.crossOrigin = 'Anonymous'
                img.onload = function() {
                    resolve(src)
                }
                img.src = src
            })
        }
    </script>
</body>
</html>
