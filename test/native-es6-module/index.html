<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Native ES6 Modules</title>
    <style>
        .nomodule {
            color: red;
        }
    </style>
</head>
<body>
    <div hidden class="nomodule">Your browser do not support Native ES6 Module Yet!</div>
    <h1>Native ES6 Modules</h1>
    <script type="module">
        import {addText} from './utils.js';

        addText('ES6 Modules');
    </script>
    <script src="legacy.js"></script>
    <script type="module" src="./app.js"></script>
    <script nomodule src="fallback.js"></script>
</body>
</html>
