<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viewport Demo</title>
</head>
<body>
    <h1>Viewport Demo</h1>
    <div id="output"></div>

    <script>
        var sw = screen.width;
        var sh = screen.height;

        $('#output').innerHTML = `screen.width: ${sw}<br/>screen.height: ${sh}`;

        function $(s) {
            return document.querySelector(s);
        }
    </script>
</body>
</html>
