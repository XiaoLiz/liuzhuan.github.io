<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background: #f8f8f8;
        }
    </style>
    <link rel="stylesheet" href="../../css/weui.css">
    <title>Web Workers Demo</title>
</head>
<body>
    <div class="page__hd">
        <h1>Web Workers Demo</h1>
    </div>
    <div class="page__bd">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">First</label>
                </div>
                <div class="weui-cell__bd">
                    <input type="number" pattern="[0-9]*" class="weui-input" id="first">
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">Second</label>
                </div>
                <div class="weui-cell__bd">
                    <input type="number" pattern="[0-9]*" class="weui-input" id="second">
                </div>
            </div>
        </div>
        
        <div class="weui-cells__tips js_result"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
